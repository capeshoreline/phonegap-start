<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.1.1.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.1.1.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.1.1.css" />
        <link rel="stylesheet" type="text/css" href="css/jqm-icon-pack-2.1.2-fa.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div data-role="page" id="home">
	        <div data-role="header">
		        <h1>Campaign</h1>
	        </div>

	        <div data-role="content">
                <div class="ui-grid-a">
                    <div class="ui-block-a main-category-wrapper">
                        <a class="main-category" href="#map" data-role="button" data-theme="a" data-wrapper-els="" data-icon="map-marker">Map</a>
                    </div>
                    <div class="ui-block-b main-category-wrapper">
                        <a class="main-category" href="#" data-role="button" data-theme="a" data-icon="columns">About</a>
                    </div>
                    <div class="ui-block-a main-category-wrapper">
                        <a class="main-category" href="#twitter" data-role="button" data-theme="a" data-icon="twitter">Twitter</a>
                    </div>
                    <div class="ui-block-b main-category-wrapper">
                        <a class="main-category" href="#" data-role="button" data-theme="a" data-icon="star">Misc</a>
                    </div>
                </div>
	        </div>
            <div data-role="footer">
		        <h1>Footer</h1>
	        </div>
        </div>

        <div data-role="page" data-add-back-btn="true" id="map">
	        <div data-role="header">
		        <h1>Map</h1>
	        </div>

	        <div data-role="content">
                <div class="ui-bar-c ui-corner-all ui-shadow" style="padding: 1em;">
                    <div id="map-canvas" style="height: 350px;"></div>
                    <p>
                    <label for="from">From</label>
                    <input id="from" type="text" value="Muizenberg, Cape Town, South Africa">
                    </p>
                    <p>
                    <label for="to">To</label>
                    <input id="to" type="text" value="Kenilworth, Cape Town, South Africa">
                    </p>
                    <a id="submit" href="#" data-role="button" data-icon="search" data-theme="c" aria-hidden="true"><span class="ui-btn-text">Get directions</span></a>
                </div>
                <div id="results" class="ui-listview ui-listview-inset ui-corner-all ui-shadow" style="display: none;">
                    <div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top ui-btn-up-undefined">Results</div>
                    <div id="directions" style="direction: ltr;"></div>
                    <div class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-bottom ui-btn-up-undefined"></div>
                </div>
	        </div>
            <div data-role="footer">
		        <h1>Footer</h1>
	        </div>
        </div>

        <div data-role="page" id="twitter">
	        <div data-role="header">
		        <h1>Twitter</h1>
	        </div>

	        <div data-role="content">
                <p>Twitter here</p>
	        </div>
            <div data-role="footer">
		        <h1>Footer</h1>
	        </div>
        </div>

        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="childbrowser.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript">
            $(document).bind('mobileinit', function(){
                $.mobile.defaultPageTransition = 'slide';
            });
        </script>
        <script type="text/javascript" src="js/jquery.mobile-1.1.1.js"></script>
        <script type="text/javascript" src="js/jquery.ui.map.js"></script>
        <script type="text/javascript" src="js/jquery.ui.map.services.js"></script>
        <script type="text/javascript" src="js/jquery.ui.map.extensions.js"></script>
        <script type="text/javascript" src="js/jsOAuth-1.3.1.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            var appl = app.initialize();
        </script>
    </body>
</html>
